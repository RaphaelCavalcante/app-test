<!-- Cadastro -->
<div *ngIf="!edit">
  <section class="content-header">
    <h1>Livros
      <small>Cadastrar</small>
    </h1>
  </section>
  <section class="content">
    <form class="form-horizontal">
      <div class="form-group form-align">
        <label for="direction" class="col-sm-2 control-label">Título do Livro</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-border" maxlength="100" id="title" name="title" [(ngModel)]="books.title" #title="ngModel"
            required>
        </div>
      </div>
      <div class="form-group form-align">
        <label for="direction" class="col-sm-2 control-label">Selecione o Autor</label>
        <div class="col-sm-10">
          <select class="form-control form-border" id="authorId" required [(ngModel)]="books.authorId" name="authorId" #authorId="ngModel">
              <option *ngFor="let item of authors" [value]="item.id">{{ item.lastName }}</option> 
            </select>
        </div>
      </div>
    </form>
    <div class="float">
      <a (click)="backListBook()" class="btn btn-primary">Voltar</a>
      <a (click)="save()" class="btn btn-primary">Salvar</a>
    </div>
  </section>
</div>
