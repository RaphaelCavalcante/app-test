<section class="content-header">
  <h1>Autores
    <small>Lista</small>
  </h1>
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Autores Cadastrados</h3>
    </div>
    <div class="box-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Autor</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of authors">
            <th>{{ item.id }}</th>
            <td>{{ item.lastName }} {{ item.firstName }}</td>
            <td><a (click)="editAuthor(item)"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
            <td><a (click)="deleteAuthor(item.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <a (click)="newAuthor()" class="btn btn-primary">Cadastrar Autor</a>
</section>
